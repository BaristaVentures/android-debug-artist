buildscript {
  ext {
    setup = [buildTools: "24.0.0",
             compileSdk: 24,
             minSdk    : 15,
             targetSdk : 24]

    versions = [supportLibrary: "24.0.0",
                kotlin        : "1.0.3"]

    plugs = [kotlin        : "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin",
             gradleVersions: 'com.github.ben-manes:gradle-versions-plugin:0.13.0',
             sdkManager    : 'com.github.JakeWharton:sdk-manager-plugin:220bf7a88a7072df3ed16dc8466fb144f2817070']

    deps = [appCompat   : "com.android.support:appcompat-v7:$versions.supportLibrary",
            kotlinStdLib: "org.jetbrains.kotlin:kotlin-stdlib:$versions.kotlin"]
  }

  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:2.1.2'
  }
}

allprojects {
  repositories {
    jcenter()
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}

allprojects {
  tasks.withType(Javadoc) {
    options.addStringOption('-x androidJavadocs')
  }
}