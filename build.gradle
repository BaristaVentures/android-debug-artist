buildscript {
  ext {
    setup = [buildTools: "23.0.3",
             compileSdk: 23,
             minSdk    : 15,
             targetSdk : 23]

    versions = [supportLibrary: "23.4.0",
                kotlin        : "1.0.2"]

    plugs = [kotlin: "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"]

    deps = [appCompat   : "com.android.support:appcompat-v7:$versions.supportLibrary",
            kotlinStdLib: "org.jetbrains.kotlin:kotlin-stdlib:$versions.kotlin"]
  }

  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:2.1.0'
  }
}

allprojects {
  repositories {
    jcenter()
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}

allprojects {
  tasks.withType(Javadoc) {
    options.addStringOption('-x androidJavadocs')
  }
}