buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath plugs.kotlin
  }
}
apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
  compileSdkVersion setup.compileSdk
  buildToolsVersion setup.buildTools

  defaultConfig {
    minSdkVersion setup.minSdk
    targetSdkVersion setup.targetSdk
    versionCode VERSION_CODE as Integer
    versionName VERSION_NAME
    consumerProguardFiles 'proguard-rules.pro'
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  lintOptions {
    abortOnError false
  }

  // Kotlin
  sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
  }
}

dependencies {
  compile deps.appCompat
  compile deps.kotlinStdLib
  
  compile('com.mikepenz:materialdrawer:5.2.1@aar') { transitive = true }

  // Features
  compile 'com.squareup.leakcanary:leakcanary-android:1.4-beta1'
  compile 'com.squareup.picasso:picasso:2.5.2'
  compile 'com.jakewharton.scalpel:scalpel:1.1.2'
  compile 'com.facebook.stetho:stetho-okhttp:1.3.0'
  compile 'com.github.pedrovgs:lynx:1.6'
  compile 'com.jakewharton:process-phoenix:1.0.2'
  compile 'nl.littlerobots.rxlint:rxlint:1.0'
}

// To publish ./gradlew clean build generateRelease
apply from: 'https://raw.github.com/danielgomezrico/gradle-mvn-push/master/gradle-mvn-push.gradle'
