apply plugin: 'com.android.application'

android {
  compileSdkVersion setup.compileSdk
  buildToolsVersion setup.buildTools

  defaultConfig {
    applicationId "debug_artist.sample"

    minSdkVersion setup.minSdk
    targetSdkVersion setup.targetSdk

    versionCode 1
    versionName "1.0"
  }

  buildTypes {
    debug {
      minifyEnabled true
      shrinkResources true
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'rules.pro'

      buildConfigField "String", "PIVOTAL_API_KEY", "\"$ARTIST_PIVOTAL_API_KEY\""
      buildConfigField "String", "PIVOTAL_PROJECT_ID", "\"$ARTIST_PIVOTAL_PROJECT_ID\""
    }
    release {
      minifyEnabled true
      shrinkResources true
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'rules.pro'
    }
  }
  lintOptions {
    abortOnError false
  }

}



dependencies {
  compile deps.appCompat
//  compile project(':lib')
//  compile project(':reporter-pivotal')

  debugCompile("com.baristav.debugartist:debugartist:0.6.1@aar") { transitive = true }
  debugCompile("com.baristav.debugartist:reporter_pivotal:0.6.1@aar") { transitive = true }
}